scalar Date
scalar DateTime

directive @authed on FIELD_DEFINITION

type Member {
  _id: ID!
  number: Int!
  fullName: String
  givenNames: String
  surname: String
  qualifications: [Qualification!]
  team: String
  availabilities(from: Date!, to: Date!): [Availability!]!
}

enum Qualification {
  CHAINSAW_CROSSCUT
  FLOOD_RESCUE_1
  FLOOD_RESCUE_2
  FLOOD_RESCUE_3
  LAND_SEARCH
  STORM_WATER_DAMAGE
  VERTICAL_RESCUE
}

enum Shift {
  MORNING
  AFTERNOON
  EVENING
}

type Availability {
  date: Date!
  shift: Shift!
  available: Boolean!
}

type Query {
  members(team: String): [Member!]! @authed
  member(number: Int!): Member @authed
  membersAvailable(instant: DateTime!): [Member!]! @authed

  teams: [String!]! @authed
}

type AuthPayload {
  token: String!
  member: Member!
}

type Mutation {
  login(memberNumber: Int!, password: String!): AuthPayload!
}
